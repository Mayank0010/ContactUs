<html>
<head>
   <title> Contact Us </title>
   <link href="{{ url_for('static',filename='main.css') }}" rel="stylesheet" type="text/css" />
   <script src="{{ url_for('static',filename='index.js') }}"></script>
</head>
<body>
<div class="container">  
  <form id="contact" action="/contact" method="post">
    <h3>Query Contact Form</h3>
    <h4>Contact us if you have any query.</h4>
    <fieldset>
      <input placeholder="Your Name" type="text" tabindex="1" name="name" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" name="email" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" name="number" required>
    </fieldset>
    <fieldset>
      <input placeholder="Subject" type="text" tabindex="5" name="subject" required autofocus>
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your message here...." tabindex="6" name="message" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
</div>
{% for message in get_flashed_messages() %}
<div class="alert">
   {{ message }}
   <button type="button" class="close" onclick="removeMessage()">&times;</button>
   </div>
   {% endfor %}
  {% block content %}{% endblock %}
</body>
</html>
